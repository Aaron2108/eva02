<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form name="formProfesor" method="post" action="editar_producto.php">
            <div class="form-group">
                <label for="idautor">Id del Producto</label>
                <input type="text" class="form-control" id="idproducto" name="idproducto" required>
            </div>
            
            <div class="form-group">
                <label for="nombres">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="ape_paterno">Descripcion</label>
                <input type="text" class="form-control" id="ape_paterno" name="descripcion" required>
            </div>

            <div class="form-group">
                <label for="ape_materno">Stock</label>
                <input type="text" class="form-control" id="ape_materno" name="stock" required>
            </div>

            <div class="form-group">
                <label for="ape_materno">Precio de Venta</label>
                <input type="text" class="form-control" id="ape_materno" name="precio_venta" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="lab09/index.html" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
